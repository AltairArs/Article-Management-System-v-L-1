type ArticleEntity {
    id: ID!
    title: String!
    content: String!
}

type Query {
    articles: [ArticleEntity!]
    article(id: ID): ArticleEntity
}

type Mutation {
    createArticle(title: String!, content: String!): ArticleEntity
    updateArticle(id: ID!, title: String, content: String): ArticleEntity
    deleteArticle(id: ID!): ArticleEntity
}